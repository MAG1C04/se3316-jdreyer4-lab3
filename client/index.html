<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Superhero Information
        </title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="heading">
            Superhero Information
        </div>
        <div class="searchBar">
            <input type="text" placeholder="Search..." id="superHeroSearchBar">
            <button id="searchName" class="button">Search Name</button>
            <button id="searchRace" class="button">Search Race</button>
            <button id="searchPublisher" class="button">Search Publisher</button>
            <button id="searchPower" class="button">Search Power</button>
            <input type="text" placeholder="# of Results..." id="numOfResults">
            <button id="enterNumOfResults" class="button">Set Number of Results</button>
            <a id="errorMessage"></a>
        </div>
        <div class="listFunctions">
            <input type="text" placeholder="List Name..." id="listSearchBar">
            <button id="findList" class="button">Find List</button>
            <button id="editList" class="button">Edit List</button>
            <button id="deleteList" class="button">Delete List</button>
            <button id="createList" class="button">Create List</button>
        </div>
        <div class="resultActions">
            <a>Results:</a>
            <button id="sortByName" class="button">Sort By Name</button>
            <button id="sortByRace" class="button">Sort By Race</button>
            <button id="sortByPublisher" class="button">Sort By Publisher</button>
            <button id="sortByPower" class="button">Sort By Power</button>
            <button id="displayPublishersBtn" class="button">Display Publishers</button>
        </div>
        <ul id="results">
        </ul>
        <script defer src='script.js'></script>
    </body>
</html>
